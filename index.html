<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ian & Bella</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1a1a1a 0%, #2c3e50 100%);
            padding: 20px;
            color: white;
        }

        .container {
            width: 100%;
            max-width: 800px;
            text-align: center;
        }

        .clock {
            font-size: 2em;
            margin-bottom: 30px;
            font-family: 'Courier New', Courier, monospace;
            background: rgba(0, 0, 0, 0.3);
            padding: 10px 20px;
            border-radius: 10px;
            letter-spacing: 2px;
        }

        #welcome-message {
            color: white;
            margin-bottom: 40px;
            font-size: 1.5em;
            line-height: 1.5;
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            margin-top: 30px;
        }

        .button {
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.2);
        }

        .silver {
            background: linear-gradient(135deg, #8e9eab 0%, #606c88 100%);
        }

        .gold {
            background: linear-gradient(135deg, #f1c40f 0%, #f39c12 100%);
        }

        .platinum {
            background: linear-gradient(135deg, #bdc3c7 0%, #2c3e50 100%);
        }

        .wedding {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee0979 100%);
        }

        .files {
            background: linear-gradient(135deg, #4CAF50 0%, #2E7D32 100%);
        }

        @media (max-width: 480px) {
            #welcome-message {
                font-size: 1.2em;
                padding: 15px;
            }

            .button {
                padding: 12px 24px;
                font-size: 1.1em;
            }

            .clock {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">

        <div class="button-container">

            <a href="https://script.google.com/macros/s/AKfycbyg6LCLtG-93xwsMZtmFMdHNytdlRtQB9MuVTFFkZriDbvsR-RRsnRjHEchHfXZKFNB/exec" class="button gold" target="_blank">REKENING GOLD</a>

    <script>

            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
        }

            } else {

        function updateWelcomeMessage() {
            const welcomeElement = document.getElementById("welcome-message");

        // Initial updates
        updateClock();

    </script>
</body>
</html>
